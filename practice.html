<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 40px 0;
    }

    .custom-container {
      max-width: 1140px;
      margin: 0 auto;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .left-section, .right-section {
      flex: 1;
      min-width: 300px;
    }

    .left-section img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .course-card {
      max-width: 100%;
      padding: 24px;
      border: 1px solid #eee;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      background-color: #fff;
    }

    .course-card h2 {
      color: #0c4139;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .course-details {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .course-details li {
      display: flex;
      align-items: center;
      padding: 10px 0;
      font-size: 15px;
      color: #444;
    }

    .course-details .icon {
      width: 24px;
      display: inline-block;
      margin-right: 8px;
      color: #0c4139;
      font-size: 16px;
    }

    .course-details strong {
      margin-right: 8px;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .price-btn {
      border: 2px solid #0c4139;
      color: #0c4139;
      background-color: transparent;
      padding: 10px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .price-btn:hover {
      background-color: #0c4139;
      color: #fff;
    }

    .enroll-btn {
      background-color: #0c4139;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .enroll-btn:hover {
      background-color: #062b22;
    }

    @media (max-width: 768px) {
      .custom-container {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="custom-container">
    <div class="left-section">
      <img src="IMAGES/dark-forest-pictures-shsyax3tzax42p9o.jpg" alt="Course Image" />
    </div>
    <div class="right-section">
      <div class="course-card">
        <h2>Classes Includes:</h2>
        <ul class="course-details">
          <li><span class="icon"><i class="fas fa-chart-bar"></i></span><strong>Age:</strong> 3-5 year</li>
          <li><span class="icon"><i class="fas fa-clock"></i></span><strong>Duration:</strong> 9:00-11:00</li>
          <li><span class="icon"><i class="fas fa-book"></i></span><strong>Lessons:</strong> 15</li>
          <li><span class="icon"><i class="fas fa-user-group"></i></span><strong>Students:</strong> 50</li>
          <li><span class="icon"><i class="fas fa-certificate"></i></span><strong>Certifications:</strong> Yes</li>
          <li><span class="icon"><i class="fas fa-language"></i></span><strong>Language:</strong> English</li>
        </ul>
        <div class="buttons">
          <button class="price-btn">This Course Fee $49</button>
          <button class="enroll-btn">Enroll Your Kid <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
